<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.question {
font-size: 30px ;
font-family: arial , sans-serif ;
}
.options {
font-family: arial , sans-serif ;
font-size: 28px ;
background: white ;
border: 3px solid black;
border-radius : 5px ;
padding: 10px ;
display: block ;
width: 100% ;
margin-block : 10px ;
}
.status {
display: none ;
border: 2px solid purple ;
border-radius: 10px ;
background: #e2a3ff ;
padding: 10px ;
font-family: arial , sans-serif ;
margin-block : 25px ;
margin-bottom: 60px ;
}
</style>
</head>
<body>
<div class="con" id="Que-1" >
<p class="question" >Which of the following is <b>not</b> a hukook of quran</p>
<button class="1 options" onclick="wroone(this.style)">Reading Quran</button>
<button class="1 options" onclick="corone(this.style)">Writing Quran</button> 
<button class="1 options" onclick="wroone(this.style)">Following Quran</button>
<button onclick="wroone(this.style)" class="1 options">Spreading Quran</button>
<div class="status">Writing Quran is not a Hukook of Quran. Hukook of Quran are as follows - 
<ol><li>Believing Quan</li><li>Reading Quran</li><li>Understanding Quran</li><li>Following Quran</li><li>Spreading Quran</li></ol></div>
</div>
<script>
var x = document.getElementsByClassName("status");
function corone(here) {
 
here.borderColor = "green";
 x[0].style.display = "block";
 x[0].scrollIntoView(true) ;
 document.getElementsByClassName(
  "1")[0].disabled = true;
 document.getElementsByClassName(
  "1")[1].disabled = true;
 document.getElementsByClassName(
  "1")[2].disabled = true;
 document.getElementsByClassName(
  "1")[3].disabled = true;
}

function wroone(here) {
here.borderColor = "red";
 x[0].style.display = "block";
 document.getElementsByClassName(
  "1")[0].disabled = true;
 document.getElementsByClassName(
  "1")[1].disabled = true;
 document.getElementsByClassName(
  "1" )[2].disabled = true;
 document.getElementsByClassName(
  "1")[3].disabled = true;
 document.querySelector('button[onclick="corone(this.style)"]').style.border =
  "3px solid green";
 }
</script>
</body>
</html>
