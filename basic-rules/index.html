
<!doctype html>

<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {

background: #2e8cff ;

}

.card {

  /* Add shadows to create the "card" effect */

  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

  transition: 0.3s;

text-align: center ;

background: white ;

}

/* On mouse-over, add a deeper shadow */

.card:hover {

  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);

}

/* Add some padding inside the card container */

.container {

  padding: 18px 9px;

}

.title {

font-size: 36px ;

}

</style>

</head>

<body>

<div class="card" tabindex=0 onclick="nav('introduction.html')" ><div class="container"><p class="title" >Introduction</p></div></div>

<script>

function nav(uri) {

window.location.href = uri; 

}

</script>

</body>

</html>
